<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Desgig</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <h1>Desgig</h1>
                    <span class="tagline">Creative Marketplace</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Checkout Section -->
    <section class="checkout-page">
        <div class="container">
            <div class="checkout-header">
                <h1>Checkout</h1>
                <div class="checkout-steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-text">Information</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-text">Payment</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-text">Confirmation</span>
                    </div>
                </div>
            </div>

            <div class="checkout-layout">
                <!-- Checkout Form -->
                <div class="checkout-form">
                    <form id="checkoutForm">
                        <!-- Customer Information -->
                        <div class="form-section">
                            <h3>Contact Information</h3>
                            <div class="form-row">
                                <input type="email" placeholder="Email" required>
                            </div>
                            <label class="checkbox-label">
                                <input type="checkbox"> Email me with news and offers
                            </label>
                        </div>

                        <!-- Billing Address -->
                        <div class="form-section">
                            <h3>Billing Address</h3>
                            <div class="form-row">
                                <input type="text" placeholder="First Name" required>
                                <input type="text" placeholder="Last Name" required>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="Address" required>
                            </div>
                            <div class="form-row">
                                <input type="text" placeholder="City" required>
                                <select required>
                                    <option value="">Select State</option>
                                    <option value="CA">California</option>
                                    <option value="NY">New York</option>
                                    <option value="TX">Texas</option>
                                </select>
                                <input type="text" placeholder="ZIP Code" required>
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="form-section">
                            <h3>Payment Method</h3>
                            <div class="payment-methods">
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="card" checked>
                                    <span class="payment-text">
                                        <i class="fas fa-credit-card"></i>
                                        Credit Card
                                    </span>
                                </label>
                                <label class="payment-option">
                                    <input type="radio" name="payment" value="paypal">
                                    <span class="payment-text">
                                        <i class="fab fa-paypal"></i>
                                        PayPal
                                    </span>
                                </label>
                            </div>

                            <!-- Stripe Card Element -->
                            <div id="card-element" class="card-element">
                                <!-- Stripe Elements will create form elements here -->
                            </div>
                            <div id="card-errors" role="alert"></div>
                        </div>

                        <button type="submit" class="place-order-btn" id="submitBtn">
                            <span id="button-text">Place Order</span>
                            <div id="spinner" class="spinner hidden"></div>
                        </button>
                    </form>
                </div>

                <!-- Order Summary -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be loaded here -->
                    </div>
                    
                    <div class="order-totals">
                        <div class="total-row">
                            <span>Subtotal:</span>
                            <span id="orderSubtotal">$0.00</span>
                        </div>
                        <div class="total-row">
                            <span>Tax:</span>
                            <span id="orderTax">$0.00</span>
                        </div>
                        <div class="total-row final-total">
                            <span>Total:</span>
                            <span id="orderTotal">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Desgig</h3>
                    <p>Your creative marketplace for unique designs and digital products.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
